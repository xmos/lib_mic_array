name: CI

on:
  push:
    branches:
      - 'develop'
      - 'master'
  pull_request:
    branches:
      - 'develop'
      - 'master'

  # Allow manually triggering of the workflow.
  workflow_dispatch: {}
  
env:
  XCORE_APP_BUILDER: 'ghcr.io/xmos/xcore_builder:pr-1'

jobs:
  build_tests_xcore:
    name: Build Test Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Pull builder container
        run: |
          docker pull ${XCORE_APP_BUILDER}

      - name: Build
        run: |
          docker run --rm -w /lib_mic_array -v ${{ github.workspace }}:/lib_mic_array ${XCORE_APP_BUILDER} bash -l .github/scripts/build_test_apps.sh

